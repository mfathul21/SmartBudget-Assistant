name: Keep Render Service Alive

on:
  schedule:
    # Ping every 10 minutes (cron format: minute hour day month weekday)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  ping-service:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve target URL
        id: vars
        run: |
          if [ -n "${{ secrets.APP_URL }}" ]; then
            echo "url=${{ secrets.APP_URL }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://smartbudget-assistant.onrender.com" >> $GITHUB_OUTPUT
          fi

      - name: Ping Health Endpoint
        run: |
          TARGET="${{ steps.vars.outputs.url }}"
          echo "üîÑ Pinging: ${TARGET}/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${TARGET}/health")

          if [ "$RESPONSE" -eq 200 ]; then
            echo "‚úÖ Service is healthy (HTTP $RESPONSE)"
          else
            echo "‚ö†Ô∏è Service returned HTTP $RESPONSE"
            exit 1
          fi

      - name: Log Timestamp
        if: success()
        run: |
          echo "Last ping: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
